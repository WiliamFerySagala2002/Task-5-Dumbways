<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/ProjectStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <header>
        <div class="logo">
          <h3>DW</h3>
          <span>DUMBWAYS.ID</span>
        </div>
        <div class="nav-list">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">My Project</a></li>
          </ul>
        </div>
      </header>
      <div class="button">
        <a href="contact.html">Contact me</a>
      </div>
    </nav>

    <div class="form-wrapper">
      <form class="login">
        <label for="title">Project Name</label>
        <input type="text" name="title" id="title" required />

        <div class="start-end">
          <div class="start">
            <label for="start">Start Date</label>
            <input type="date" name="start" id="start" required />
          </div>
          <div class="end">
            <label for="end">End Date</label>
            <input type="date" name="end" id="end" required />
          </div>
        </div>

        <label for="info">Description</label>
        <textarea
          name="description"
          id="info"
          cols="30"
          rows="5"
          required
        ></textarea>

        <div class="techno">
          <label for="">Technologies</label>
          <div class="techno-wrapper">
            <div class="row">
              <div class="node check">
                <input
                  type="checkbox"
                  name="technology"
                  id="node"
                  class="box"
                />
                <label for="node">Node Js</label>
              </div>
              <div class="next check">
                <input type="checkbox" name="technology" id="vue" class="box" />
                <label for="vue">Vue Js</label>
              </div>
            </div>
            <div class="row">
              <div class="react check">
                <input
                  type="checkbox"
                  name="technology"
                  id="react"
                  class="box"
                />
                <label for="react">React Js</label>
              </div>

              <div class="typescript check">
                <input
                  type="checkbox"
                  name="technology"
                  id="java"
                  class="box"
                />
                <label for="java">Java</label>
              </div>
            </div>
          </div>
        </div>

        <div class="upload-wrapper">
          <label for="image">Upload Image</label>
          <div class="file-wrapper">
            <div class="label">
              <label for="image">choose</label>
            </div>
            <input type="file" name="image" id="image" hidden />
            <div class="icon-upload">
              <label for="image" class="container-upload">
                <img src="/assets/img/file.png" alt="" for="image" />
              </label>
            </div>
          </div>
        </div>

        <div class="buttonProject">
          <input type="submit" value="Submit" id="Submit" />
        </div>
      </form>
    </div>

    <div class="container-project">
      <div class="title">
        <h2>My Project</h2>
      </div>
      <div class="wrapperProject"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/c92e202055.js"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/project.js"></script>
  </body>
</html>
